overwrite: true
schema: 'https://tekrog.com/graphql'
generates:
  src/graphql/generated/:
    preset: 'client'
    plugins:
      - typescript
      - typescript-resolvers
    config:
      maybeValue: T
      avoidOptionals: true
  src/graphql/generated/request.ts:
    documents: 'src/graphql/operations/**/*.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
