overwrite: true
schema: 'https://tekrog.com/graphql'
generates:
  src/graphql/generated/:
    preset: 'client'
    plugins:
      - add:
          content: '// @ts-nocheck'
      - typescript
      - typescript-resolvers
    config:
      maybeValue: 'T'
      avoidOptionals: true
  src/graphql/generated/request.ts:
    documents: 'src/graphql/operations/**/*.graphql'
    preset: import-types
    presetConfig:
      typesPath: "./types"
    config:
      maybeValue: 'T'
      avoidOptionals: true
    plugins:
      - add:
         content: '// @ts-nocheck'
      - typescript-operations
      - typescript-graphql-request
